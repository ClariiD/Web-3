<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Picture Reveal</title>
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/jquery.1.9.1.min.js"></script>
      <script src="js/underscore-min.js"></script>
  </head>
  <body>
      <div id="frame-wrapper">
          <div id="canvas-pane">
            <h1>Click To Reveal</h1>
            <div class="outline">
          	</div>
          	<div class="picture", "fade-in">
          	</div>
          <div id="bucket-pane">
          </div>
      </div>
    <script type="text/jst" id="pictureTempl">
    <div class="bucket-pane-item <%= canvas_pane %>-item" id="<%= id %>" style="z-index: <%= layer %>">
        <img src="img/<%= image %>"/>
    </div>
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
